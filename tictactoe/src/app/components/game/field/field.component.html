<div class="field" (click)="changeTurn()" [ngClass]="{'field--disable': checkField()}">
  <div class="field__sign" *ngIf="player.sign == 1" ><fa-icon [icon]="faTimes"></fa-icon></div>
  <div style="font-size: 80px" class="field__sign" *ngIf="player.sign == 0"><fa-icon [icon]="faCircle"></fa-icon></div>
</div>
